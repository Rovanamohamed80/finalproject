<div class="container">
    <div class="row align-items-center">
        <div class="col-md-4">
            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let slide of productDetails.images">
                  <ng-template carouselSlide>
                    <img [src]="slide">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div>
        <div class="col-md-8">
            <h2>{{productDetails.title | uppercase}}</h2>
            <h2 class="text-muted h5">{{productDetails.description | trim: 5}}</h2>
            <div class="d-flex justify-content-between py-2">
                <span>{{productDetails.price}} EGP</span>
                <div>
                    <i class="fa fa-star rating-color"></i>
                    {{productDetails.ratingsAverage}}
                </div>
             </div>
             <button class="btn bg-main w-100 text-white d-block" (click)="addProductToCart(productDetails.id)">+ Add To Cart</button>
        </div>
    </div>
</div>
