<div class="container my-5">
    <h2>Login Form:</h2>
    <div *ngIf="apiError" class="alert alert-danger">
        {{apiError}}</div>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <label for="email">Email :</label>
        <input type="email" id="email" formControlName="email" class="form-control mb-2">
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
            <p *ngIf="loginForm.get('email')?.getError('required')" class="mb-0">Email is required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')" class="mb-0">Email is Invalid</p>
        </div>
        
        <label for="password">Password :</label>
        <input type="password" id="password" formControlName="password" class="form-control mb-2">
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
            <p *ngIf="loginForm.get('password')?.getError('required')" class="mb-0">Password is required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')" class="mb-0">Password is Incorrect</p>
        </div>
      <div class="d-flex justify-align-center justify-content-between">
        <a class="h5 content" routerLink="/forgotPassword">forget your password ?</a>
        <button [disabled]="loginForm.invalid" type="submit" class="btn bg-main text-white ms-auto d-block ">
            <span>Login Now</span>
        </button>
      </div>

    </form>

</div>
