<section class="pb-5">
 <div class="container-fluid">
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of allCategories">
          <ng-template carouselSlide>
            <img height="300" class="w-100" [src]="slide.image">
            <h3 class="text-center">{{slide.name}}</h3>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
 </div>
</section>
